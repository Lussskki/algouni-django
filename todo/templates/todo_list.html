<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
</head>
<body>
    <h1>To-Do List</h1>
    <form action="{% url 'add_task' %}" method="POST">
        {% csrf_token %}
        <input type="text" name="title" required>
        <button type="submit">Add text</button>
    </form>
    <ul>
        {% for item in data%}
        <li>{{item.title}}</li>
        {% endfor %}
    </ul>
</body>
</html>
